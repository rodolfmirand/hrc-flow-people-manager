        <div class="btn-expandir">

        <ul>

            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="txt-link">Agendar</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-truck-front"></i></span>
                    <span class="txt-link">Van</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-add"></i></span>
                    <span class="txt-link">Motorista</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-book"></i></i></i></span>

            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></i></span>

            </li>
            <li class="item-menu sair">

        <div class="container-header">
            <span class="container-header-icon"><i class="bi bi-plus-circle"></i></span>
            <h1>Motorista</h1>
        </div>
        <div class="form-container">
            <form action="">
                <fieldset>
                    <div class="grid-item1">
                        <label for="">Nome:</label>
                        <input class="nome" type="text" name="nome" id="nome">
                    </div>
                    <div class="grid-item2">
                        <label for="">Sobrenome:</label>
                        <input class="nome" type="text" name="sobrenome" id="sobrenome">
                    </div>
                    <div class="grid-item3">
                        <div>
                            <label for="">Contato:</label>
                            <input type="text" name="contato" placeholder="(00) 00000-0000" id="contato">
                        </div>
                        <button class="lixeira"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="grid-item4">
                        <button class="bttn">Registrar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="../js/script-sidebar.js"></script>

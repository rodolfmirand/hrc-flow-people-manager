    </head>

        <div class="container">
            <div class="container-header">
                <span class="container-header-icon">
                    <i class="bi bi-plus-circle"></i>
                </span>
                <h1>Novo Agendamento</h1>
            </div>
            <div class="form-container">
                <form action="">
                    <fieldset>
                        <div class="titulo">
                            <h2>Dados Pessoais</h2>
                        </div>
                        <div class="linha"></div>
                        <div class="item">
                            <label for="">Nome:</label>
                            <input
                                class="inpt-form"
                                type="text"
                                name="nome"
                                id="nome"
                            >
                        </div>
                        <div class="item">
                            <label for="">Sobrenome:</label>
                            <input
                                class="inpt-form"
                                type="text"
                                name="sobrenome"
                                id="sobrenome"
                            >
                        </div>
                        <div class="item documento">
                            <div>
                                <label for="documento">Documento:</label>
                                <select name="select-documento" id="tipo-documento">
                                    <option value="-">-</option>
                                    <option value="rg">RG</option>
                                    <option value="cpf">CPF</option>
                                    <option value="cnh">CNH</option>
                                </select>
                                <input
                                    class="inpt-form"
                                    type="text"
                                    name="documento"
                                    id="documento"
                                >
                            </div>
                        </div>
                        <div class="item">
                            <label for="">Especialidade:</label>
                            <input
                                class="inpt-form"
                                type="text"
                                name="especialidade"
                                id="especialidade"
                            >
                        </div>
                        <div class="item contato">
                            <label for="">Contato:</label>
                            <input
                                class="inpt-form"
                                type="text"
                                name="contato"
                                id="contato"
                            >
                        </div>
                        <div class="titulo">
                            <h2>Endereço</h2>
                        </div>
                        <div class="linha"></div>
                        <div class="rua-numero">
                            <div class="item rua">
                                <label class="lb-endereco" for="">Rua:</label>
                                <input
                                    class="inpt-form-rua"
                                    type="text"
                                    name="rua"
                                    id="rua"
                                    placeholder="Rua ou Avenida"
                                >
                            </div>
                            <div class="item numero">
                                <label class="lb-endereco" for="">Número:</label>
                                <input
                                    class="inpt-form-rua"
                                    type="text"
                                    name="numero"
                                    id="numero"
                                    placeholder="Número"
                                >
                            </div>
                        </div>
                        <div class="item">
                            <label class="lb-endereco" for="">Bairro:</label>
                            <input
                                class="inpt-form-rua"
                                type="text"
                                name="bairro"
                                id="bairro"
                                placeholder="Bairro"
                            >
                        </div>
                        <div class="item">
                            <div class="cidade">
                                <div>
                                    <label class="lb-endereco" for="">Cidade:</label>
                                    <input
                                        class="inpt-form-rua"
                                        type="text"
                                        name="cidade"
                                        id="cidade"
                                        placeholder="Cidade"
                                    >
                                </div>
                                <div>
                                    <label class="lb-endereco" for="">UF:</label>
                                    <select class="estados" name="uf" id="uf">
                                        <option value="">-</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="titulo">
                            <h2>Embarque</h2>
                        </div>
                        <div class="linha"></div>
                        <div class="embarque">
                            <div class="item">
                                <label for="lb-endereco">Local:</label>
                                <input
                                    class="local-embarque"
                                    type="text"
                                    name="local"
                                    id="local"
                                    placeholder=""
                                >
                            </div>
                            <div class="item">
                                <label for="lb-endereco">Horário:</label>
                                <input
                                    class="horario-embarque"
                                    type="text"
                                    name="horario"
                                    id="horario"
                                    placeholder=""
                                    maxlength="5"
                                >
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
    <script src="../js/script-mask-horario.js"></script>
    <script src="../js/script-mask-documento.js"></script>
    <script src="../js/script-mask-celular.js"></script>
    <script src="../js/script-sidebar.js"></script>

    <script src="../js/script-geral.js"></script>
</html>

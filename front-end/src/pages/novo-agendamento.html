<div class="container">
    <div class="container-header">
        <span class="container-header-icon">
            <i class="bi bi-plus-circle"></i>
        </span>
        <h1>Novo Agendamento</h1>
    </div>
    <div class="form-container">
        <form action="">
            <fieldset>
                <div class="titulo">
                    <h2>Dados Pessoais</h2>
                </div>
                <div class="linha"></div>
                <div class="item">
                    <label for="">Nome:</label>
                    <input
                        class="inpt-form"
                        type="text"
                        name="nome"
                        id="nome"
                    >
                </div>
                <div class="item">
                    <label for="">Sobrenome:</label>
                    <input
                        class="inpt-form"
                        type="text"
                        name="sobrenome"
                        id="sobrenome"
                    >
                </div>
                <div class="item">
                    <label for="">Documento:</label>
                    <input
                        class="inpt-form"
                        type="text"
                        name="documento"
                        id="documento"
                    >
                </div>
                <div class="item">
                    <label for="">Especialidade:</label>
                    <input
                        class="inpt-form"
                        type="text"
                        name="especialidade"
                        id="especialidade"
                    >
                </div>
                <div class="item item-contato">
                    <label for="">Contato:</label>
                    <input
                        class="inpt-form"
                        type="text"
                        name="contato"
                        id="contato"
                    >
                </div>
                <div class="titulo">
                    <h2>Endereço</h2>
                </div>
                <div class="linha"></div>
                <div class="item">
                    <label class="lb-endereco" for="">Rua:</label>
                    <input
                        class="inpt-form-rua"
                        type="text"
                        name="rua"
                        id="rua"
                        placeholder="Rua"
                    >
                </div>
                <div class="item">
                    <label class="lb-endereco" for="">Número:</label>
                    <input
                        class="inpt-form-rua"
                        type="text"
                        name="numero"
                        id="numero"
                        placeholder="Número"
                    >
                </div>
                <div class="item">
                    <label class="lb-endereco" for="">Bairro:</label>
                    <input
                        class="inpt-form-rua"
                        type="text"
                        name="bairro"
                        id="bairro"
                        placeholder="Bairro"
                    >
                </div>
                <div class="item">
                    <div class="cidade">
                        <div>
                            <label class="lb-endereco" for="">Cidade:</label>
                            <input
                                class="inpt-form-rua"
                                type="text"
                                name="cidade"
                                id="cidade"
                                placeholder="Cidade"
                            >
                        </div>
                        <div>
                            <label class="lb-endereco" for="">UF:</label>
                            <select class="selecao" name="uf" id="uf">
                                <option value="1">MG</option>
                                <option value="2">SP</option>
                                <option value="3">RJ</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
